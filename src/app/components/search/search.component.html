<header>
  <div class="container">
    <form action="" (submit)="onFormSubmit(searchResult.value)">
      <label for="search">Filter by keywords</label>
      <input id="search" type="text" name="search" #searchResult />
    </form>
  </div>
</header>
<main>
  <div class="container">
    <p *ngIf="searchResults.length > 0">Results: {{ searchResults.length }}</p>
    <ul>
      <li *ngFor="let result of searchResults">
        <img src="{{ result.image_url }}" alt="{{ result.title }}" />
        <div>
          <svg>
            <use></use>
          </svg>
          <p>{{ formatDate(result.published_at) }}</p>
        </div>
        <h2>{{ result.title }}</h2>
        <p>
          {{
            result.summary.length > 100
              ? result.summary.slice(0, 100) + "..."
              : result.summary
          }}
        </p>
        <button type="button">Read more</button>
      </li>
    </ul>
  </div>
</main>
